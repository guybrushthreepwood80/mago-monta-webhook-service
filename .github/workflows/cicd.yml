name: 'CI/CD Pipeline'

# Trigger for demo branches
on:
  push:
    branches: [ main, staging, dev ]
  pull_request:
    branches: [ main, staging, dev ]

permissions:
  contents: read

jobs:
  # 1. QUALITY GATE (App & Infra)
  quality-gate:
    name: 'Lint & Code Quality'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Python Linting (Flake8)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip --no-cache-dir
          pip install flake8 --no-cache-dir
      - name: Run Flake8 (Python)
        run: |
          source venv/bin/activate
          flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics

      # Terraform Linting (TFLint)
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
      - name: Run TFLint
        run: |
          tflint --init --chdir=infra
          tflint -f compact --chdir=infra
      - name: Run Terraform Format Check
        run: terraform fmt -check

  # 2. LOGIC TESTS (The "Showstopper" for the demo)
  logic-tests:
    name: 'Unit Tests (Pytest)'
    needs: quality-gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache Python Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip --no-cache-dir
          pip install -r requirements.txt --no-cache-dir
      - name: Run Pytest
        run: |
          source venv/bin/activate
          PYTHONPATH=./src pytest ./tests

  # 3. INFRASTRUCTURE & DEPLOYMENT (Path to Paris)
  terraform:
    name: 'Terraform AWS Paris'
    needs: logic-tests
    runs-on: ubuntu-latest
    # Use 'infra' directory for all Terraform commands
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3 # Paris Region

      - name: Terraform Init & Validate
        run: |
          terraform init -upgrade
          terraform validate
      - name: Run Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -no-color -out=infra/tfplan
      - name: Save Terraform Plan
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: infra/tfplan

      # Governance: Only apply on main branch during a push (merge)
      - name: Terraform Apply
        if: github.ref_name == 'main' && github.event_name == 'push'
        run: terraform apply -auto-approve
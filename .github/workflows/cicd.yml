name: CI/CD Production Pipeline

on:
  push:
    branches: [ "main", "staging", "dev" ]
  pull_request:
    branches: [ "main", "staging", "dev" ]

jobs:
  python-linter:
    name: üé® Code Quality (Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run Linter
        run: |
          pip install flake8
          # Check for syntax errors and style consistency
          flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics

  unit-tests:
    name: üß™ Logic Verification (Pytest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          AWS_DEFAULT_REGION: eu-west-3
        run: pytest ./tests

  infra-security:
    name: üõ°Ô∏è Infrastructure Scan (TFLint)

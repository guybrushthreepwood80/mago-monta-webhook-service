name: 'CI/CD Pipeline'

# Die Pipeline reagiert auf alle relevanten Branches
on:
  push:
    branches: [ main, staging, dev ]
  pull_request:
    branches: [ main, staging ]

permissions:
  contents: read

jobs:
  # JOB 1: Das Quality Gate - L채uft immer, auf jedem Branch
  quality_gate:
    name: 'Quality Gate (Python & Infra)'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Python Validierung (CI-Teil)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Style Check & Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/src
          AWS_DEFAULT_REGION: eu-west-3
        run: |
                # Kritische Fehler finden
                flake8 ./src --count --select=E9,F63,F7,F82 --show-source --statistics
                # Logik pr체fen (pytest)
                pytest ./tests


      # 2. Infrastruktur Validierung (Terraform Linting)
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
      - name: Run TFLint
        run: |
          cd infra
          tflint --init
          tflint -f compact

  # JOB 2: Das Deployment - Wird auf 'dev' automatisch 체bersprungen
  terraform:
    name: 'Infrastructure Deployment'
    needs: quality_gate
    # Die "Sicherung": Nur ausf체hren, wenn wir NICHT auf dem dev-Branch sind
    if: github.ref_name != 'dev'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Terraform Init & Plan
        run: |
          terraform init -upgrade
          terraform plan -no-color

      # Finaler Schutz: 'Apply' nur beim echten Push auf main
      - name: Terraform Apply
        if: github.ref_name == 'main' && github.event_name == 'push'
        run: terraform apply -auto-approve
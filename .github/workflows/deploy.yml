name: 'Terraform CI/CD'

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: infra # Set execution context to infra folder

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Terraform Init
        run: terraform init # Initialize backend and providers

      - name: Terraform Format Check
        run: terraform fmt -check
        continue-on-error: true # Warning only, no fail

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color # Show changes without applying

      - name: Terraform Apply
        # Deploy only on main branch push events
        if: github.ref_name == 'main' && github.event_name == 'push'
        run: terraform apply -auto-approve